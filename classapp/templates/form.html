<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        <form action="/api/form/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>JWT: <input type="text" name="jwt" id=""></p>
            <p>Title: <input type="text" name="title" id=""></p>
            <br>
            <p>Body: <input type="text" name="body" id=""></p>
            <input type="submit">
        </form>
    </body>
</html>
